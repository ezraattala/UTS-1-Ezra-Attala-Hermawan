<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1 - Tabel Perolehan Medali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
      
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        h3 {
            text-align: center;
            color: #e9e7e7;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: normal;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }
        
        th, td {
            border: 2px solid #000;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #e0e0e0;
            font-weight: bold;
            font-size: 14px;
        }
        
        td {
            font-size: 14px;
        }
        
        .propinsi-col {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DAFTAR PEROLEHAN MEDALI</h2>
        <h3>CABANG OLAHRAGA</h3>
        
        <table>
            <thead>
                <tr>
                    <th rowspan="2">PROPINSI</th>
                    <th colspan="3">MEDALI</th>
                </tr>
                <tr>
                    <th>EMAS</th>
                    <th>PERAK</th>
                    <th>PERUNGGU</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="propinsi-col">DKI JAKARTA</td>
                    <td>25</td>
                    <td>12</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td class="propinsi-col">JAWA BARAT</td>
                    <td>15</td>
                    <td>26</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td class="propinsi-col">JAWA TIMUR</td>
                    <td>14</td>
                    <td>20</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td class="propinsi-col">JAWA TENGAH</td>
                    <td>13</td>
                    <td>30</td>
                    <td>19</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
